<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="event management register page.">
    <meta name="author" content="Devcrud">
    <title>Events web</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JoeBLog main styles -->
	<link rel="stylesheet" href="{% static 'css/joeblog.css' %}">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    
    <!-- Page Second Navigation -->
    <nav class="navbar custom-navbar navbar-expand-md navbar-light bg-primary sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">                     
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Of Page Second Navigation -->

    <!-- Page Header -->
    <header class="page-header page-header-mini">
        <h1 class="title">REGISTER USER</h1>
        <ol class="breadcrumb pb-0">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register User</li>
        </ol>
    </header>
    <!-- End Of Page Header -->

    <section class="container">
        <div class="page-container">
            <div class="page-content">
                <div class="card">
                    <div class="card-header pt-0">
                        <h3 class="card-title mb-4">Register User</h3>
                    </div>

                        <hr>
                        <form action="{% url 'registers' %}" method="post" class="tm-contact-form">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-sm-4 form-group">
                                    <input type="text" class="form-control" placeholder="Name" name="name">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <input type="number" class="form-control" placeholder="age" min="1" max="130" name="age">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <input type="text" class="form-control" placeholder="phonenumber" pattern="\d*" maxlength="12" name="phonenumber">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <input type="text" class="form-control" placeholder="username" name="username">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <input type="password" class="form-control" placeholder="password" name="password">
                                </div>
                                <div class="col-12 form-group">
                                    <textarea id="" cols="30" rows="10" class="form-control" placeholder="address" name="address"></textarea>
                                </div>
                                <div class="form-group col-12">
                                    <button class="btn btn-primary btn-block">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>                  
                </div> 
            </div>
        </div>
    </section>

    <!-- Page Footer -->
    <!-- End of Page Footer -->

	<!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- JoeBLog js -->
    <script src="{% static 'js/joeblog.js' %}"></script>

</body>
</html>
